name: Quarto → docs (HTML + DOCX/ODT + hikmah-pdf)

on:
  push:
    branches: [main]
    paths-ignore: ["docs/**"]     # verhindert Re-Trigger durch den Bot-Commit
  workflow_dispatch:

permissions:
  contents: write                 # wir committen die gebaute Site zurück auf main

concurrency:
  group: "quarto-build-docs"
  cancel-in-progress: true

jobs:
  build-commit:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Quarto (incl. TinyTeX for PDF)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install extras (biber/svg → pdf, optional but useful)
        run: |
          sudo apt-get update
          sudo apt-get install -y biber librsvg2-bin ghostscript || true

      # docs/ leeren, CNAME/.nojekyll bewahren
      - name: Clean docs/
        run: |
          mkdir -p docs
          [ -f docs/CNAME ] && cp docs/CNAME /tmp/CNAME || true
          [ -f docs/.nojekyll ] && cp docs/.nojekyll /tmp/.nojekyll || true
          rm -rf docs/*
          [ -f /tmp/CNAME ] && mv /tmp/CNAME docs/CNAME || true
          [ -f /tmp/.nojekyll ] && mv /tmp/.nojekyll docs/.nojekyll || true

      # Mit CI-Profil rendern (setzt output-dir: docs). Voraussetzung: _quarto-ci.yml im Repo-Root.
      - name: Inspect effective project config (CI)
        env:
          QUARTO_PROFILE: ci
        run: |
          echo "== Effective CI project block =="
          quarto inspect . --profile ci | sed -n '/^project:/,/^[^ ]/p'

      - name: Render HTML
        env: { QUARTO_PROFILE: ci }
        run: quarto render . --to html --log-level=DEBUG

      - name: Render DOCX
        env: { QUARTO_PROFILE: ci }
        run: quarto render . --to docx --log-level=DEBUG



      - name: Render hikmah PDF
        env: { QUARTO_PROFILE: ci }
        run: quarto render . --to hikmah-pdf --log-level=DEBUG

      - name: Verify output
        run: |
          ls -alh docs || true
          if [ ! -f docs/index.html ]; then
            echo "::error ::docs/index.html fehlt – Pages würde 404 zeigen."
            exit 1
          fi
          [ -f docs/.nojekyll ] || touch docs/.nojekyll

      - name: Commit docs/
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A -f docs
          if ! git diff --cached --quiet; then
            git commit -m "build: site (html+docx+hikmah-pdf) to docs [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
