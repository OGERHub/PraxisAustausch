name: Quarto build → docs on main

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"              # verhindert Re-Trigger durch Bot-Commit
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "quarto-build-docs"
  cancel-in-progress: true

jobs:
  build-commit:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Clean docs/, aber CNAME/.nojekyll erhalten
      - name: Clean docs/
        run: |
          mkdir -p docs
          [ -f docs/CNAME ] && cp docs/CNAME /tmp/CNAME || true
          [ -f docs/.nojekyll ] && cp docs/.nojekyll /tmp/.nojekyll || true
          rm -rf docs/*
          [ -f /tmp/CNAME ] && mv /tmp/CNAME docs/CNAME || true
          [ -f /tmp/.nojekyll ] && mv /tmp/.nojekyll docs/.nojekyll || true

      # Profile: 'ci' erzwingt output-dir=docs (siehe _quarto-profile-ci.yml)
      - name: Render project (HTML only) with CI profile
        run: |
          echo "Using QUARTO_PROFILE=ci"
          QUARTO_PROFILE=ci quarto inspect . --profile ci | sed -n '/^project:/,/^[^ ]/p'
          QUARTO_PROFILE=ci quarto render . --to html --log-level=DEBUG

      # Harte Prüfung: index.html muss da sein, sonst Fehler
      - name: Verify output
        run: |
          ls -alh docs || true
          if [ ! -f docs/index.html ]; then
            echo "::error ::docs/index.html fehlt – Pages zeigt 404."
            exit 1
          fi
          # .nojekyll sicherstellen (hilft bei Unterstrich-Pfaden)
          [ -f docs/.nojekyll ] || touch docs/.nojekyll

      - name: Commit built site into docs/
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A -f docs
          if ! git diff --cached --quiet; then
            git commit -m "build: render site to docs [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
